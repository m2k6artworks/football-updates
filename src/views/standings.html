<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Football Updates</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="theme-color" content="#2d89f8"/>
    <meta name="description" content="Football Updates Info using PWA">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" href="../images/fb-updates.png">
    <link rel="apple-touch-icon" href="../images/fb-updates.png">
    <script src="../js/standings.bundle.js"></script>
    <style>
    @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
        src: url(../fonts/Poppins.TTF);
    }

    @font-face {
        font-family: 'Material Icons';
        font-style: normal;
        font-weight: 400;
        src: url(../fonts/materialicons.woff2);
    }

    .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
    }

    </style>
</head>
<body>
    <div id="navbar" class="navbar-fixed hide-on-large-only">
        <nav class="nav-extended deep-purple lighten-2">
            <div class="nav-content container">
                <div style="margin: 0;" class="row">
                    <ul id="nav-tab" class="tabs tabs-transparent">
                        <li class="tab col s6"><a onclick="window.history.back()" class="active"><i class="material-icons">arrow_back</i></a></li>
                        <li class="tab col s6"><a href="/" class="active"><i class="material-icons">home</i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <ul id="slide-out" class="sidenav sidenav-fixed hide-on-small-only">
        <li>
            <div class="user-view disflex">
                <div class="background deep-purple lighten-3">
                    <image alt="uefa stadium indoor" src="../images/uefa-indoor.webp">
                </div>
                <div class="m-auto">
                    <a href="/" class="disflex"><img alt="fb-updates logo" class="m-auto" width="48px" src="../images/fb-updates.png"></a>
                    <a href="/"><span class="white-text name">Football Updates</span></a>
                </div>
                <br>
            </div>
        </li>
        <li class="sideTab"><a  href="/" class="waves-effect"><i class="material-icons">home</i>Home</a></li>
        <li class="sideTab"><a  onclick="window.history.back()" class="waves-effect"><i class="material-icons">arrow_back</i>Back</a></li>
    </ul>

    <div>
        <style>
            #body-title{
                background-image: url("/images/uefa-trophy.webp");
            }
        </style>
        <div id="body-title" class="white-text disflex">
            <div class="col s4 m-auto">
                <div class="league-logo disflex">
                    <img alt="League Logo" class="m-auto">
                </div>
            </div>
            <div class="col s8 m-auto disflex">
                <h4 class="league-name center-align m-auto">League Name<h4>
            </div>
        </div>
        <div id="body-column">
            <div class="content-container">
                <br><br>
                <div id="loading-animation" style="display: flex;width: 100%;justify-content: center;">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div id="error-load" class="disflex m-auto">
                    <h4 class="m-auto center-align">Failed to get Data, Check your Connection</h4>
                </div>
    
                <div id="season-detail" class="container">
                    <div class="card">
                        <div class="card-title center-align">Season Details</div>
                        <div class="card-content">
                            <table class="centered">
                                <tbody>
                                    <tr>
                                        <td>Season Start</td>
                                        <td id="start-season">-</td>
                                    </tr>
                                    <tr>
                                        <td>Season End</td>
                                        <td id="end-season">-</td>
                                    </tr>
                                    <tr>
                                        <td>Winner</td>
                                        <td id="winner-season">-</td>
                                    </tr>
                                    <tr>
                                        <td>Last Update</td>
                                        <td id="last-update-data">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    
                <br><br>
                <div class="standings-list container"></div>
            </div>
        </div>
    </div>       
</body>
</html>
