<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Football Updates</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="theme-color" content="#2d89f8"/>
    <meta name="description" content="Football Updates Info using PWA">
    <link rel="manifest" href="manifest.json">
    <link rel="preload" href="fonts/Poppins.TTF" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/materialicons.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="icon" href="images/fb-updates.png">
    <link rel="apple-touch-icon" href="images/fb-updates.png">
    <script src="js/main.bundle.js"></script>
</head>
<body>
    <div id="navbar" class="navbar-fixed hide-on-large-only">
        <nav class="nav-extended deep-purple lighten-2">
            <div class="nav-content container">
                <div style="margin: 0;" class="row">
                    <ul id="nav-tab" class="tabs tabs-transparent">
                        <li class="tab col s4"><a><i class="material-icons">home</i></a></li>
                        <li class="tab col s4"><a><i class="material-icons">favorite</i></a></li>
                        <li class="tab col s4"><a><i class="material-icons">assignment_ind</i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <ul id="slide-out" class="sidenav sidenav-fixed hide-on-small-only">
        <li>
            <div class="user-view disflex">
                <div class="background deep-purple lighten-3">
                    <image width="100em" height="100em" alt="uefa stadium indoor" src="images/uefa-indoor.webp">
                </div>
                <div class="m-auto">
                    <a href="/" class="disflex"><img width="100em" height="100em" alt="fb-updates logo" class="m-auto" src="images/fb-updates.png"></a>
                    <a href="/"><span class="white-text name">Football Updates</span></a>
                </div>
                <br>
            </div>
        </li>
        <li class="sideTab"><a class="waves-effect nav-select"><i class="material-icons">home</i>Home</a></li>
        <li class="sideTab"><a class="waves-effect"><i class="material-icons">favorite</i>Favorite Teams</a></li>
        <li><div class="divider"></div></li>
        <li class="sideTab"><a class="waves-effect"><i class="material-icons">assignment_ind</i>About Dev's</a></li>
    </ul>
    <div id="content-container"></div>
</body>
</html>
